<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle background -->
  <circle cx="128" cy="128" r="125" fill="url(#grad1)" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Blue curved elements (arrows/swoosh) -->
  <g fill="none" stroke="#003DA5" stroke-width="16" stroke-linecap="round">
    <!-- Top left curve -->
    <path d="M 60 80 Q 40 110 60 140"/>
    <!-- Top right curve -->
    <path d="M 196 80 Q 216 110 196 140"/>
    <!-- Bottom curve -->
    <path d="M 100 200 Q 128 220 156 200"/>
  </g>
  
  <!-- Gray ribbon/band -->
  <path d="M 50 90 Q 100 60 180 80 L 200 100 Q 130 140 40 120 Z" fill="#b0b0b0" opacity="0.7"/>
  <path d="M 40 120 Q 130 140 200 100 L 190 140 Q 120 160 50 140 Z" fill="#c8c8c8" opacity="0.7"/>
  
  <!-- Central square with R logo -->
  <rect x="85" y="85" width="86" height="86" fill="#003DA5" rx="8"/>
  
  <!-- R letter -->
  <g fill="white" font-family="Arial, sans-serif" font-size="72" font-weight="bold">
    <text x="128" y="160" text-anchor="middle" dominant-baseline="middle">R</text>
  </g>
  
  <!-- IRCTC text below -->
  <text x="128" y="210" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#003DA5" text-anchor="middle">IRCTC</text>
</svg>